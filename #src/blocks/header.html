<header class="header js-header"> <!-- Дополнительный класс relative если логотип прописан текстом -->
    <div class="header__body container">
        <div class="header__logo">
            <a class="logo" href="" aria-label="logo image">
                <span class="logo__pc">
                    <span>
                        <img class="logo__image" src="img/test.png" width="120" height="24" alt="">
                        <!-- Если нет логотипа, вместо него выводим название казино текстом (пример ниже) -->
                        <!-- <span class="textLogo">Highrollera</span> -->
                    </span>
                    <span class="logo__lang"><img src="img/lang/pl.svg" width="20" height="20" alt=""></span>
                </span>
            </a>
        </div>
        <nav class="header__menu js-menu">
            <div class="header__menuButtons">
                <a href="#" class="btn btn_primary">
                    <span class="btn__text">
                        <span class="btn__title">Register</span>
                        <span class="btn__subtitle">with bonus</span>
                    </span>
                    <svg class="w-32"><use xlink:href="img/sprite/icons-sprite.svg#gift-btn"/></svg>
                </a>
                <a href="#" class="btn btn_secondary">Login</a>
            </div>
            <ul>
                <li><a href="">Registration</a></li>
                <li><a href="">Bonuses</a></li>
                <li><a href="">Deposits</a></li>
                <li><a href="">Betting</a></li>
                <li><a href="">Mobile apps</a></li>
            </ul>
            <div class="header__language">
                <button class="btn-dropdown btn-dropdown_filled js-popup-opener" data-popup-id="language">
                    <span>EN</span>
                    <svg class="w-24"><use xlink:href="img/sprite/icons-sprite.svg#arrow"/></svg>
                    <img class="w-24" src="img/lang/pl.svg" alt="">
                </button>
            </div>
        </nav>
        <div class="header__buttons">
            <a href="#" class="btn btn_primary">
                <span class="btn__text">
                    <span class="btn__title">Register</span>
                    <span class="btn__subtitle">with bonus</span>
                </span>
                <svg class="w-32"><use xlink:href="img/sprite/icons-sprite.svg#gift-btn"/></svg>
            </a>
            <a href="#" class="btn btn_secondary max-md3-dn">Login</a>
        </div>
        <div class="header__burger">
            <button class="btn-round js-burger-btn" aria-label="burger menu">
                <svg class="w-24"><use xlink:href="img/sprite/icons-sprite.svg#menu"/></svg>
            </button>
        </div>
        <div class="header__bgOverlay bgOverlay js-bgOverlay"></div>
    </div>
</header>
